<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>AutoPartesApp</title>
    <base href="/" />

    <!-- Estilos originales de Bootstrap -->
    <link rel="stylesheet" href="_content/AutoPartesApp.Shared/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="_content/AutoPartesApp.Shared/app.css" />
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="AutoPartesApp.styles.css" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <!-- Fuentes de Google -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />

    <!-- Configuración de Tailwind CSS -->
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>

    <!-- Estilos globales -->
    <style>
        body {
            font-family: 'Manrope', sans-serif;
            min-height: max(884px, 100dvh);
        }

        .industrial-gradient {
            background: linear-gradient(135deg, #101922 0%, #1a2a3a 100%);
        }
    </style>

    <link rel="icon" href="data:,">
</head>

<body>
    <div class="status-bar-safe-area"></div>
    <div id="app">Loading...</div>

    <!-- Blazor WebView JS -->

    <!-- ========================================
         SCRIPTS DE EXPORTACIÓN
         ======================================== -->

    <!-- SheetJS - Generación de Excel mejorado (Opcional) -->

    <!-- Funciones personalizadas de exportación -->
    <script src="_content/AutoPartesApp.Shared/js/fileExport.js"></script>
